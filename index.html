<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    
        <div class="jumbotron">

        <h1 class='text-center'>Math Rocks :)</h1>
        <div class='text-center'>
            <div id='reset-button' class='btn btn-primary reset' value="reset"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh</div>
        </div>
    </div>
    <!-- rocks here -->
    <div class="row">
        <div class="col-md-6">
            <div class="panel-body text-center"><h3>Choose a rock!</h3>
                <img src="assets/images/sedimentary.png" alt="sedimentary" id="sedimentary" style="width:100px">
                <img src="assets/images/igneous.png" alt="igneous" id="igneous" style="width:100px">
                <img src="assets/images/metamorphic.png" alt="metamorphic" id="metamorphic" style="width:100px">
                <img src="assets/images/coral.png" alt="coral" id="coral" style="width:100px">
            </div>
            <!-- <div class="btn" id="sed-rocks" value="rock">
            <img src="assets\images\sedimentary.png" alt="sedimentary" style="width:100px">
            </div> -->
        </div>
        
        <!-- Score box -->
        <div class="col-md-6">
            <div class="panel panel primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Player Amount: </h3>
                </div>
                <div class="panel-body">
                    <h3 class="text-center" id="player-score"></h3>
                </div>
            </div>
         </div>
    </div>  

        <!-- row to hold opponent number, wins, and losses -->
        <div class="row">
            <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body" id="op-score">
                  
                </div>
              </div>
            </div>
            <!-- <div class ="col-md-6" id="op-score">
                <h1>Can you match?</h1>
            </div> -->
            
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body" id="wins">
                        <h2>Wins = </h2>
                    </div>
                  </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body" id="losses">
                        <h2>Loss = </h2>
                    </div>
                </div>    
            </div>
        </div>  
</div>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
